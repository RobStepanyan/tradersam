{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description"
    content="This non-profit website has been created only for
    entertainment and illustration of web development skills. The data in this website is not necessarily
    real-time nor accurate. Therefore Traders.am doesn`t bear
    any responsibility for any trading losses you might incur as a result of using this data.">
  <meta name="author" content="Robert Stepanyan">
  <link rel="shortcut icon" type="image/png" href="{% static 'main_app/img/favicon.png' %}" />

  <title>Traders.am - Stock News, Quotes and More</title>

  <!-- Font Awesome Icons -->
  <link href="{% static 'main_app/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

  <!-- Plugin CSS -->
  <link href="{% static 'main_app/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">
  <link href="{% static 'main_app/vendor/slick/slick.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'main_app/vendor/slick/slick-theme.css' %}" rel="stylesheet" type="text/css"/>

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{% static 'main_app/css/creative.css' %}" rel="stylesheet">
  <link href="{% static 'main_app/css/details.css' %}" rel="stylesheet">

</head>
<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">
        Traders.am
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <form class="form-inline navbar-nav nav-item">
          <input class="form-control ml-lg-4" type="search" placeholder="Search" aria-label="Search">
          <button class="btn my-2 border-0" type="submit" id="nav-search-btn"><i class="fa fa-search"></i></button>
        </form>
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#marketoverview">Market Overview</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#feed">Feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'login' %}">Log In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'signup' %}">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
	{% block content %}{% endblock %}
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'main_app/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'main_app/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'main_app/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'main_app/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'main_app/vendor/slick/slick.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'main_app/js/creative.js' %}"></script>

</body>

</html>
