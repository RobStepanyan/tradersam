{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description"
    content="Get the latest financial market news, information & quotes of various securities, data analysis reports, as well as a general overview of the market landscape.">
  <meta name="author" content="Robert Stepanyan">
  <link rel="shortcut icon" type="image/png" href="{% static 'main_app/img/favicon.png' %}" />

  <title>Traders.am - Stock News, Quotes and More</title>

  <!-- Font Awesome Icons -->
  <link href="{% static 'main_app/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{% static 'main_app/css/creative.css' %}" rel="stylesheet">
  <link href="{% static 'main_app/css/users.css' %}" rel="stylesheet">

</head>

<body class="d-flex flex-column">
  <div id="page-content">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto p-0">
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }} text-center">
            {{ message }}
          </div>
          {% endfor %}
          {% endif %}
          <a href="{% url 'home' %}"><h2 class="text-center text-white font-weight-bold my-4 ml-0">Traders.am</h2></a>
          <div class="card card-signin mb-2">
            <div class="card-body">
  {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'main_app/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'main_app/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
