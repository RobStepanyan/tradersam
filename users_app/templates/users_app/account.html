{% extends "main_app/base.html" %}
{% load static %}
{% block head %}

{% endblock head %}

  </div>
  <div class="container" id="tab-container">
    <div class="tab-panel" data-toggle="buttons">

      <div class='tab btn' autocomplete="off" id="security">
        <div class="row">
          <h4 class="text-center w-100"><i class="fas fa-user-lock"></i></h4>
        </div>
        <input type="radio">
        <h5 class="text-center">Security</h5>
      </div>
      
      <div class='tab btn active' autocomplete="off" id="watchlists">
        <div class="row">
          <h4 class="text-center w-100"><i class="fas fa-list hover-ul"></i></h4>
        </div>
        <input type="radio">
        <h5 class="text-center">Watchlists</h5>
      </div>

      <!-- <div class='tab btn' autocomplete="off" id="alerts">

      </div>

      <div class='tab btn' autocomplete="off" id="portfolio">
        <div class="row">
          <h4 class="text-center w-100"><i class="fas fa-briefcase hover"></i></h4>
        </div>
        <input type="radio">

</section>

<section class="page-section bg-dark border-top-2 min-vh-100">

</section>
{% endblock content %}
{% block bodyend %}
